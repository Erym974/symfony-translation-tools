<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symfony translator editor</title>
</head>
<body>
    
    <div class="container py-5">

        <h1 class="pb-3 text-center">Yaml Symfony Translation</h1>

        <div class="rounded border border-secondary px-5 py-2">
            <div class="form-groups mb-3">
                <label for="locale" class="form-label">Default locale</label>
                <input type="text" class="form-control" id="locale" name="locale" data-default-locale value="en">
            </div>

            <div class="d-flex aic jce">
                <button type="button" onclick="initFixture()" class="btn btn-primary mb-3 me-3">Init exemple fixture</button>
                <button type="button" onclick="resetWebsite()" class="btn btn-danger mb-3">Reset website</button>
            </div>
        </div>

        <div class="d-flex jce my-3">
            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#add-column-modal">Add locale</button>
        </div>

        <div class="modal fade" id="add-column-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add locale</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="new-locale">
                        <div class="form-group">
                            <label for="locale">Locale</label>
                            <input type="text" class="form-control" id="locale" name="locale">
                        </div>
                    </form>
                    <ul class="suggered-locales">
                        <li><button onClick="suggeredLocale('fr')" class="btn btn-outline-secondary">fr (France)</button></li>
                        <li><button onClick="suggeredLocale('cn')" class="btn btn-outline-secondary">cn (China)</button></li>
                        <li><button onClick="suggeredLocale('es')" class="btn btn-outline-secondary">es (Spain)</button></li>
                        <li><button onClick="suggeredLocale('de')" class="btn btn-outline-secondary">de (Germany)</button></li>
                        <li><button onClick="suggeredLocale('ru')" class="btn btn-outline-secondary">ru (Russian)</button></li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="new-locale" data-bs-dismiss="modal" class="btn btn-primary">Add </button>
                </div>
            </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr id="table-header">
                    <th scope="col" data-locale="en">en (default)</th>
                </tr>
            </thead>
            <tbody>

                <tr class="table-tr">
                    <td class="has-validation">
                        <input type="text" onkeyup="onDefaultKeyInput(this)" data-row="1" data-locale="en" class="form-control" aria-describedby="row-1-default">
                        <div id="row-1-default" class="invalid-feedback">
                            This key is already register.
                        </div>
                    </td>
                </tr>

                <tr data-row="-1" class="text-center" data-button-parent>
                    <td colspan="9999999">
                        <button type="button" class="btn btn-primary my-3" data-add-row>Add new row</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex jce gap-2">
            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#import-data-modal">Import data</button>
            <button class="btn btn-secondary" onclick="exportData()">Export data</button>
            <button class="btn btn-primary" onclick="download()">Download Yaml</button>
        </div>

        <div class="modal fade" id="import-data-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Import data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="import-data" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="locale">Data to import (json)</label>
                            <input type="file" class="form-control" name="imported-data" id="imported-data">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="import-data" data-bs-dismiss="modal" class="btn btn-primary">Add </button>
                </div>
            </div>
            </div>
        </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
